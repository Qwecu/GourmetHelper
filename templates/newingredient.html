{% extends "layout.html" %}
{% block title %}Uusi ainesosa{% endblock %}
{% block content %}
<form action="/sendingredient" method="POST">
Uusi aines:
<input type="text" name="ingredient">
<br>
Hinta:
<input type="text" name="price">
<br>
Pakkauskoko:
<input type="text" name="amount">
<br>
Yksikkö:
{% for unit in units %}
<input type="radio" name="unitradio" value= {{unit[0]}}> {{unit[1]}}
{% endfor %}
<br>
<input type="submit" value="Lähetä">
</form>

{% endblock %}
